{% load static %}
        {% for obj in object_list %}
        <figure class='card'>
          <img src="{% static 'servermon/assets/centos.jpg' %}">
          <figcaption>
            <h4>{{ obj.name }}</h4>
            <span cardid='{{ obj.id }}'>IP ADDRESS: {{ obj.ipaddress }}</span>
          </figcaption>
        </figure>
        {% endfor %}
